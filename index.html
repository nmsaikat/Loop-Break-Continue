<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Break Continue</title>
  </head>
  <body>
    <script>
      var i;
      for (i = 0; i < 10; i = i + 1) {
        /* Single Or Multiple Loop Remove For Condition
        if (i == 5 || i == 8) {
          continue;
        } */

        // Loop brack And Stop Condition
        if (i == 5) {
          break;
        }
        document.write("<button>Loop Break Continue</button>");
      }
    </script>
  </body>
</html>
